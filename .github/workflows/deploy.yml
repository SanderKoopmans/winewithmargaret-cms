name: ðŸ·ï¸ Create tag
on:
  push:
    branches:
      - master
  pull_request: {}
permissions:
  actions: write
  contents: write
  pull-requests: write
  issues: write
defaults:
  run:
    shell: bash
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Create tag
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: >
          npx semantic-release
