name: üè∑Ô∏è Create tag
on:
  workflow_dispatch: null
  push:
    branches:
      - master
  pull_request: {}
permissions:
  actions: write
  contents: read
defaults:
  run:
    shell: bash
jobs:
  create-tag:
    permissions: null
    contents: write
    issues: write
    pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
