    - name: Install AWS CLI and run a command
        run: |
          echo "----Get aws cli----"
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          echo "----Unzip----"
          unzip awscliv2.zip
          echo "----Install----"
          sudo ./aws/install --update 
          echo "----Check aws----"
          aws --version
          echo "----Configure----"
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}
          aws elasticbeanstalk create-application-version --application-name wwm-strapi-cms --version-label $IMAGE_TAG --source-bundle S3Bucket=wwm-strapi-dockerrun,S3Key=Dockerrun.aws.json
          aws elasticbeanstalk update-environment --application-name wwm-strapi-cms --environment-name wwm-strapi-env --version-label=$IMAGE_TAG